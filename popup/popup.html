<!-- popup/popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #059669;
      margin-bottom: 5px;
    }
    
    .tagline {
      color: #6b7280;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #374151;
    }
    
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #059669;
      box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .button:hover {
      background: #047857;
    }
    
    .button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    
    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 5px;
    }
    
    .divider {
      border-top: 1px solid #e5e7eb;
      margin: 20px 0;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-weight: bold;
      color: #059669;
      font-size: 18px;
    }
    
    .stat-label {
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ”„ LeetSync</div>
    <div class="tagline">Auto-sync your solutions to GitHub</div>
  </div>

  <form id="settingsForm">
    <div class="form-group">
      <label for="githubToken">GitHub Personal Access Token</label>
      <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
      <div class="help-text">
        Create a token with 'repo' permissions at 
        <a href="https://github.com/settings/tokens" target="_blank">github.com/settings/tokens</a>
      </div>
    </div>

    <div class="form-group">
      <label for="repoOwner">Repository Owner</label>
      <input type="text" id="repoOwner" placeholder="your-username">
    </div>

    <div class="form-group">
      <label for="repoName">Repository Name</label>
      <input type="text" id="repoName" placeholder="leetcode-solutions">
    </div>

    <button type="submit" class="button" id="saveButton">Save Configuration</button>
  </form>

  <div id="status" class="status" style="display: none;"></div>

  <div class="divider"></div>

  <div class="stats">
    <div class="stat">
      <div class="stat-number" id="syncCount">0</div>
      <div class="stat-label">Synced</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="lastSync">Never</div>
      <div class="stat-label">Last Sync</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
